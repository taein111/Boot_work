<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>상품 조회</h2>
    </div>    상품명:
    <span th:text="${item.itemName}">상품명</span><br/>첨부파일:
    <a th:if="${item.attachFile}" th:href="|/items/attach/${item.id}|" th:text="${item.attachFile.uploadFileName}"></a><br/><hr>
    <img th:each="imageFile : ${item.imageFiles}" th:src="|/items/images/${imageFile.storeFileName}|" width="300" height="300">
</div> <!-- /container -->
</body>
</html>
